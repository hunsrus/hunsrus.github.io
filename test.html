<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Torneo de Pádel</title>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h1>Torneo de Pádel</h1>
      
      <!-- Información del Torneo -->
      <div class="card">
        <div class="card-body">
          <h3>Información del Torneo</h3>
          <p>Fecha: 10 de diciembre de 2023</p>
          <p>Lugar: Club de Pádel XYZ</p>
          <!-- Otra información relevante sobre el torneo -->
        </div>
      </div>
      
      <!-- Jugadores Inscritos -->
      <div class="card mt-4">
        <div class="card-body">
          <h3>Jugadores Inscritos</h3>
          <ul>
            <li>Jugador 1</li>
            <li>Jugador 2</li>
            <li>Jugador 3</li>
            <!-- Agrega más jugadores según sea necesario -->
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Gráfico de Llaves del Torneo -->
    <div class="col-md-4">
      <h3>Llaves del Torneo</h3>
      <!-- Aquí puedes agregar tu gráfico de llaves utilizando alguna librería de gráficos o código personalizado -->
      <!-- Por ejemplo, podrías utilizar Chart.js o cualquier otra biblioteca que prefieras -->
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
