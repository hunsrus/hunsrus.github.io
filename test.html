<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="jquery.bracket.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
  <title>Torneo Elías Metz 2023</title>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h1 class="mb-4 text-center text-md-left">Torneo Elías Metz 2023</h1>
      
      <!-- Información del Torneo -->
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Información del Torneo</h3>
          <p class="card-text">Fecha: 23 de diciembre de 2023</p>
          <p class="card-text">Lugar: Palermo Pádel</p>
          <!-- Otra información relevante sobre el torneo -->
        </div>
      </div>

      <!-- Botones -->
      <div class="row mt-4">
        <div class="col-6 col-md-3 mb-2">
          <button class="btn btn-info btn-block">Inscriptos</button>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <button class="btn btn-info btn-block">Horarios</button>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <button class="btn btn-info btn-block">Clasificación</button>
        </div>
        <div class="col-6 col-md-3 mb-2">
          <button class="btn btn-info btn-block">Llave final</button>
        </div>
      </div>
      
      <!-- Jugadores Inscritos -->
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Jugadores Inscriptos</h3>
          <ul class="list-group">
            <li class="list-group-item">Jugador 1</li>
            <li class="list-group-item">Jugador 2</li>
            <li class="list-group-item">Jugador 3</li>
            <!-- Agrega más jugadores según sea necesario -->
          </ul>
        </div>
      </div>

      <!-- Clasificación -->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Clasificación</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Jugador</th>
                <th scope="col">Puntos</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Jugador 1</td>
                <td>20</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jugador 2</td>
                <td>18</td>
              </tr>
              <!-- Agrega más filas según sea necesario -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header text-center">
          <h4>Padel Tournament Brackets</h4>
      </div>
      <div class="card-body">
          <!-- Container for Brackets.js -->
          <div id="bracket"></div>
      </div>
    </div>

  </div>
</div>

<script>
    // Tournament data
    var data = {
        teams: [ "Team 1", "Team 2", "Team 3", "Team 4" ],
        results: [
            [
                [ "Team 1", "Team 2" ],
                [ "Team 3", "Team 4" ]
            ],
            [
                [ "Winner 1", "Winner 2" ]
            ],
            [
                [ "Champion" ]
            ]
        ]
    };

    // Initialize Brackets.js
    $('#bracket').jquery.bracket({
        // Specify the tournament data
        init: data
    });
</script>
  
</body>
</html>
