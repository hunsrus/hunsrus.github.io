<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
  <title>Torneo de Pádel</title>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h1 class="mb-4">Torneo de Pádel</h1>
      
      <!-- Información del Torneo -->
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Información del Torneo</h3>
          <p class="card-text">Fecha: 10 de diciembre de 2023</p>
          <p class="card-text">Lugar: Club de Pádel XYZ</p>
          <!-- Otra información relevante sobre el torneo -->
        </div>
      </div>
      
      <!-- Jugadores Inscritos -->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Jugadores Inscritos</h3>
          <ul class="list-group">
            <li class="list-group-item">Jugador 1</li>
            <li class="list-group-item">Jugador 2</li>
            <li class="list-group-item">Jugador 3</li>
            <!-- Agrega más jugadores según sea necesario -->
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Gráfico de Llaves del Torneo -->
    <div class="col-md-4">
      <h3 class="mb-4">Llaves del Torneo</h3>
      <!-- Agrega tu gráfico de llaves aquí utilizando alguna librería -->
      <!-- Por ejemplo, podrías utilizar Chart.js o cualquier otra biblioteca que prefieras -->
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
